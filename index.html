<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'> 
    <title>Rock Paper Scissors</title> 
    <link rel='stylesheet'href='styles.css'>
  </head> 
  <body>
    <div class='container'>
      <div class='hero'>
        <h1> &nbsp;&nbsp; &nbsp;&nbsp;   &nbsp;&nbsp;  &nbsp;&nbsp; <span id='r'>Rock</span> <span id='p'>Paper</span> <span id='s'>Scissors</span></h1>
      </div>
      <div class='buttons'>
        <button class='choice' id='rock'>
          R
        </button> 
        <button class='choice' id='paper'>
          P
        </button> 
        <button class='choice' id='scissors'>
          S
        </button> 
      </div> 
      <div class='words'>
        Welcome to Rock Paper Scissors by IrrationalBoolean.<br> Press Play below to begin.<br> First to 5 wins.
      </div> 
      <div class='reset'>
        <button id='reset'>
          Play
        </button> 
      </div> 
    </div>
    <footer>
      IrrationalBoolean 2021
    </footer> 
  </body> 
  <script src='script.js'></script> 
</html>
